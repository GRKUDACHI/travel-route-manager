<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Travel History</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
        /* Background with travel-related image and overlay */
        body {
            background:
                linear-gradient(
                    rgba(0, 0, 0, 0.6),
                    rgba(0, 0, 0, 0.6)
                ),
                url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80')
                no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        /* Scrolling text container */
        .scrolling-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 20, 0.85);
            overflow: hidden;
            white-space: nowrap;
            z-index: 1000;
            padding: 12px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Text to scroll */
        .scrolling-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
            color: #ff6f61;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Keyframes for smooth scrolling */
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Container styling */
        .container {
            background: rgba(20, 20, 20, 0.85);
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            margin-top: 70px; /* To avoid overlap with fixed top banner */
        }

        /* Heading style */
        h2 {
            color: #ff6f61; /* Warm travel vibe */
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            user-select: none;
        }

        /* Form controls */
        .form-control {
            background-color: #333;
            border: 1px solid #555;
            color: #eee;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #ff6f61;
            box-shadow: 0 0 10px #ff6f61;
            outline: none;
            color: white;
        }

        /* Submit button */
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            user-select: none;
        }

        .btn-primary:hover {
            background-color: #ff4e3c;
        }

        /* View button */
        .btn-view {
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            padding: 14px 0;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px; /* Space above the button */
            user-select: none;
        }

        .btn-view:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Result message */
        .result {
            margin-top: 25px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="scrolling-container">
    <div class="scrolling-text">
        Welcome to the Travel Agency Management System! Manage your journeys and personal travel records with ease! &nbsp;&nbsp;&nbsp;
        Welcome to the Travel Agency Management System! Manage your journeys and personal travel records with ease! &nbsp;&nbsp;&nbsp;
    </div>
</div>
<div class="container">
    <h2>Destination Diary</h2>
    <form id="travelForm">
        <div class="form-group">
            <label for="travelerName"></label>
            <input
                    type="text"
                    class="form-control"
                    id="travelerName"
                    placeholder="Traveler Name"
                    required
            />
        </div>
        <div class="form-group">
            <label for="source"></label>
            <input
                    type="text"
                    class="form-control"
                    id="source"
                    placeholder="Source"
                    required
            />
        </div>
        <div class="form-group">
            <label for="destination"></label>
            <input
                    type="text"
                    class="form-control"
                    id="destination"
                    placeholder="Destination"
                    required
            />
        </div>
        <div class="form-group">
            <label for="travelDate"></label>
            <input type="date" class="form-control" id="travelDate" required />
        </div>
        <div class="form-group">
            <label for="modeOfTransport"></label>
            <input
                    type="text"
                    class="form-control"
                    id="modeOfTransport"
                    placeholder="Mode of Transport (e.g. Bus, Flight)"
                    required
            />
        </div>
        <div class="form-group">
            <label for="distance"></label>
            <input
                    type="number"
                    class="form-control"
                    id="distance"
                    placeholder="Distance (km)"
                    step="0.1"
                    required
            />
        </div>
        <div class="form-group">
            <label for="cost"></label>
            <input
                    type="number"
                    class="form-control"
                    id="cost"
                    placeholder="Cost"
                    step="0.01"
                    required
            />
        </div>
        <div class="form-group">
            <label for="purpose"></label>
            <input
                    type="text"
                    class="form-control"
                    id="purpose"
                    placeholder="Purpose (e.g. Business)"
                    required
            />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <button class="btn btn-view" onclick="window.location.href='viewTravelHistories.html'">View Travel History</button>

    <p id="result" class="result"></p>
</div>

<script>
    const form = document.getElementById("travelForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        const travelData = {
            travelerName: document.getElementById("travelerName").value,
            source: document.getElementById("source").value,
            destination: document.getElementById("destination").value,
            travelDate: document.getElementById("travelDate").value,
            modeOfTransport: document.getElementById("modeOfTransport").value,
            distance: parseFloat(document.getElementById("distance").value),
            cost: parseFloat(document.getElementById("cost").value),
            purpose: document.getElementById("purpose").value,
        };

        fetch("http://localhost:8080/api/TravelHistory", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(travelData),
        })
        .then((response) => {
            if (response.ok) {
                result.textContent = "Travel history added successfully!";
                result.style.color = "lightgreen";
                form.reset();
                setTimeout(() => {
                    window.location.href = "viewTravelHistories.html"; // Change this to your actual view page URL
                }, 1000);
            } else {
                result.textContent = "Error adding travel history.";
                result.style.color = "tomato";
            }
        })
        .catch((error) => {
            result.textContent = "Network error.";
            result.style.color = "tomato";
        });
    });
</script>
</body>
</html>
