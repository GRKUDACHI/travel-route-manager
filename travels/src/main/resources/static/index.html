<!DOCTYPE html>
<html lang="">
<head>
    <title>Add Travel History</title>
    <style>
        body {
          font-family: Arial;
          margin: 40px;
        }
        input, select {
          margin: 5px;
          padding: 8px;
          width: 300px;
        }
        button {
          padding: 10px 20px;
          margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Add Travel History</h2>
<form id="travelForm">
    <label for="travelerName"></label><input type="text" id="travelerName" placeholder="Traveler Name" required><br>
    <label for="source"></label><input type="text" id="source" placeholder="Source" required><br>
    <label for="destination"></label><input type="text" id="destination" placeholder="Destination" required><br>
    <label for="travelDate"></label><input type="date" id="travelDate" required><br>
    <label for="modeOfTransport"></label><input type="text" id="modeOfTransport" placeholder="Mode of Transport (e.g. Bus, Flight)" required><br>
    <label for="distance"></label><input type="number" id="distance" placeholder="Distance (km)" step="0.1" required><br>
    <label for="cost"></label><input type="number" id="cost" placeholder="Cost" step="0.01" required><br>
    <label for="purpose"></label><input type="text" id="purpose" placeholder="Purpose (e.g. Business)" required><br>
    <button type="submit">Submit</button>
</form>

<p id="result"></p>

<script>
    const form = document.getElementById("travelForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const travelData = {
        travelerName: document.getElementById("travelerName").value,
        source: document.getElementById("source").value,
        destination: document.getElementById("destination").value,
        travelDate: document.getElementById("travelDate").value,
        modeOfTransport: document.getElementById("modeOfTransport").value,
        distance: parseFloat(document.getElementById("distance").value),
        cost: parseFloat(document.getElementById("cost").value),
        purpose: document.getElementById("purpose").value
      };

      fetch("http://localhost:8080/api/travels", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(travelData)
      })
      .then(response => {
        if (response.ok) {
          result.textContent = "Travel history added successfully!";
          result.style.color = "green";
          form.reset();
        } else {
          result.textContent = "Error adding travel history.";
          result.style.color = "red";
        }
      })
      .catch(error => {
        result.textContent = "Network error.";
        result.style.color = "red";
      });
    });
</script>

</body>
</html>
