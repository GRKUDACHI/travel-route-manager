<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel History List</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Background with travel-related image and overlay */
        body {
            background-image:
                url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            position: relative; /* Positioning for overlay */
            min-height: 100vh; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Overlay for better text visibility */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 1; /* Place overlay above background */
        }

        /* Container styling */
        .container {
            background: rgba(20, 20, 20, 0.85);
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            max-width: 900px;
            width: 100%;
            position: relative; /* Ensure container is above overlay */
            z-index: 2; /* Place container above overlay */
        }

        /* Heading style */
        h2 {
            color: #ff6f61; /* Warm travel vibe */
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            user-select: none;
        }

        /* Table styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #555;
            color: #fff;
        }

        th {
            background-color: #ff6f61; /* Header background color */
            color: #fff; /* Header text color */
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1); /* Light background for even rows */
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Highlight on hover */
        }

        /* Icon styling */
        .transport-icon {
            margin-right: 5px; /* Space between icon and text */
        }

        /* Add button styling */
        .add-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6f61;
            border: none;
            border-radius: 50%;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 3; /* Ensure it is above the overlay */
        }

        .add-button:hover {
            background-color: #ff4e3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Travel History List</h2>
    <button class="add-button" onclick="window.location.href='index.html'">
        <i class="fas fa-plus"></i>
    </button>
    <table id="travelTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Transport</th>
            <th>Distance</th>
            <th>Cost</th>
            <th>Purpose</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    function loadTravelHistory() {
        fetch("http://localhost:8080/api/TravelHistory")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#travelTable tbody");
                tbody.innerHTML = ""; // clear existing rows
                data.forEach(item => {
                    // Determine the transport icon
                    let transportIcon;
                    switch (item.modeOfTransport.toLowerCase()) {
                        case 'air transport':
                        case 'flight':
                        case 'airplane':
                            transportIcon = '<i class="fas fa-cloud transport-icon"></i>'; // Cloud icon for air transport
                            break;
                        case 'road transport':
                        case 'car':
                        case 'bus':
                        case 'bike':
                            transportIcon = '<i class="fas fa-road transport-icon"></i>'; // Road icon
                            break;
                        case 'rail transport':
                        case 'train':
                            transportIcon = '<i class="fas fa-train transport-icon"></i>'; // Train icon
                            break;
                        case 'boat':
                        case 'ship':
                        case 'port':
                            transportIcon = '<i class="fas fa-ship transport-icon"></i>'; // Ship icon
                            break;
                        default:
                            transportIcon = '<i class="fas fa-question-circle transport-icon"></i>'; // Default icon (question mark)
                    }

                    const row = `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.travelerName}</td>
                            <td>${item.source}</td>
                            <td>${item.destination}</td>
                            <td>${new Date(item.travelDate).toLocaleDateString()}</td>
                            <td>${transportIcon} ${item.modeOfTransport}</td>
                            <td>${item.distance}</td>
                            <td>${item.cost}</td>
                            <td>${item.purpose}</td>
                        </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error loading data:", error));
    }

    // Call this function when page loads
    window.onload = function() {
        loadTravelHistory();
    }
</script>
</body>
</html>
